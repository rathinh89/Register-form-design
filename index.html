<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=!, initial-scale=1.0">

</head>
<body>
	<div class="login-box">
		<form action="" class="main-form">
			<div class="avater-img">
				<img src="images/avater.png" alt="avater.png" class="avater">
			</div>

			<h2>Register Here</h2>

			<div class="form-group">
				<label for="">Full Name</label>
				<input type="text" placeholder="Your Name" class="form-control">
			</div>

				<div class="form-group">
				<label for="">Email Address</label>
				<input type="text" placeholder="rathinh89@gmail.com" class="form-control">
			</div>

				<div class="form-group">
				<label for="">Mobile Number</label>
				<input type="text" placeholder="01746-0000000" class="form-control">
			</div>

				<div class="form-group">
				<label for="">User Name</label>
				<input type="text" class="form-control">
			</div>

				<div class="form-group">
				<label for="">Password</label>
				<input type="text" class="form-control">
			</div>

				<div class="form-group">
				<label for="">Confirm Password</label>
				<input type="text" class="form-control">
			</div>

				<input type="submit" value="Register" class="btn-btn">
			</div>

		</form>
	</div>
